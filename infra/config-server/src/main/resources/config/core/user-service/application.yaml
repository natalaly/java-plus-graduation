spring:
  application:
    name: user-service

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
        format_sql: true

  sql:
    init:
      mode: always

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/ewm_user
    username: postgres
    password: password

server:
  port: 0

logging:
  level:
    ru.practicum: DEBUG
    org.hibernate.tool.schema: DEBUG